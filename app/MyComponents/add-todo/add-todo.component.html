<div class="container my-3">
        <h2 class="text-center">Add a Todo</h2>
        <form [formGroup]="addTodo" (ngSubmit)="onSubmit()">
                <div class="form-group my-3">
                        <label for="title">Todo Title</label>
                        <input type="text" class="form-control" id="title" name="title" formControlName="title">
                        <span style="color: rgb(255, 0, 0);"
                                *ngIf="addTodo.get('title')?.invalid && addTodo.get('title')?.touched"><b>This field is
                                required</b></span>
                </div>
                <div class="form-group mb-3">
                        <label for="desc">Todo Description</label>
                        <input type="text" class="form-control" name="desc" id="desc" formControlName="desc">
                        <span style="color: red;"
                                *ngIf="addTodo.get('desc')?.invalid && addTodo.get('desc')?.touched"><b>This field is
                                required</b></span>
                </div>
                <button [disabled]="addTodo.invalid" type="submit" class="btn btn-sm btn-primary">Add Todo</button>
                <!-- <button (click)="updateDataEvent.emit(box.value)" class="btn btn-sm btn-primary">Data</button> -->
        </form>
</div>
